<p class="rtl post-meta" style="text-align: right;">
    {% if not post.stale %}
        <span class="date"style="text-align: right;">{% if post.created %}{{ post.created|date:"jS F Y" }}{% else %}Not created yet{% endif %}</span>
    {% endif %}
    by <span class="author">{{ post.author.get_full_name }}</span> in
    {% url "arabicblog:blog_section" post.section.slug as section_url %}

    <a href="{{ section_url }}"><span class="section">{{ post.section.name }}</span></a>
</p>
